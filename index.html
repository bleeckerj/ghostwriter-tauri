<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <main class="container">
  <p class="bg-amber-300 rounded-2xl p-4 mx-auto w-11/12 text-center font-extrabold">Welcome to Ghostwriter</p>
  
  <form class="row my-4" id="greet-form">
    <input id="greet-input" placeholder="Enter a name..." />
    <button type="submit">Greet</button>
  </form>

  <div class="scroll-area">
    <div class="editor-content h-full">
      <div class="element bg-gradient-animated"></div>
    </div>
  </div>

  <!-- Add the resize handle -->
  <div class="resize-handle" title="Drag to resize"></div>

  <div class="diagnostics-scroll-area">
    <div class="diagnostics-content  h-full">
      <div class="diagnostics bg-blue-700"></div>
    </div>
  </div>
    
    <p id="greet-msg" class="bg-amber-200 border-[0.5px] text-[0.8em] font-mono w-full mb-1 rounded-sm pl-4">
      <span>Hello.</span>
    </p>

  </main>
  
</body>
</html>
