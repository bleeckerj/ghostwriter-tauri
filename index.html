<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="stylesheet" href="/src/fonts.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="./src/main.js" defer></script>
</head>

<body>
  <main class="container">
  <!-- <p class="bg-amber-300 rounded-2xl p-4 mx-auto w-11/12 text-center font-['Haffer'] font-extrabold text-[1.5em]">Welcome to Ghostwriter</p> -->
  
  <!-- <div class="row pb-2 m-8" id="buttons"> -->
    <!-- <input id="greet-input" class="bg-blue-700 mr-[5em] p-2 rounded-sm border-[0.5px] border-black" placeholder="Write Something..." /> -->
     <!-- <div class="mb-8 relative"> -->
  
  <div class="absolute right-4 top-3 z-10 flex items-center transparent rounded-full shadow-sm shadow-black">
    <img class="h-[2em]" src="/src/images/icons/LaboratoryCircle_Guy_01_CircleTeal.webp" />
  </div>
<!-- </div> -->
  <div class="scroll-area">
    <div class="editor-content h-full">
      <div class="element bg-gradient-animated"></div>
    </div>
  </div>

  <!-- Add the resize handle -->
  <div class="resize-handle" title="Drag to resize"></div>

  <div class="diagnostics-scroll-area bg-transparent">


    <div id="action-buttons" class="diagnostics-btn-area bg-gray-200 border-[0.5px] text-[0.8em] w-full rounded-sm pl-4">
      <span id="clear-diagnostics-btn" class="diagnostics-area-button enabled">CLEAR</span>
      <span id="list-canon-btn" class="diagnostics-area-button enabled">LIST</span>
      <span id="ingest-btn" class="diagnostics-area-button enabled">INGST</span>
      <span id="incant-btn" class="diagnostics-area-button enabled">INCNT</span>
      <span id="panel-toggle-btn" class="diagnostics-area-button enabled">PREFS</span>
      <span id="similarity-search-btn" class="diagnostics-area-button enabled">SSRCH</span>
      <span id="open-log-btn" class="diagnostics-area-button enabled">LOGJ</span>
    </div>
    <div id="diagnostics-editor" class="diagnostics-content bg-blue-700 h-full bg-2 rounded-sm">
      <div class="diagnostics bg-blue-700 rounded-sm mb-2"></div>
    </div>
    <p id="greet-msg" class="mt-2 greet-msg bg-gray-200 border-[0.5px] text-[0.8em] w-full mb-1 rounded-sm pl-4">
      <span>Hello.</span>
    </p>
  </div>
    <!-- Add the side panel -->
  <div id="side-panel" class="side-panel w-full">
    <div class="side-panel-content">
      <h2 class="text-[0.8em] font-['ESKlarheitKurrentMono'] mb-4 w-full mx-auto text-center">Incantation Preferences & Parameters</h2>
      <div class="grid grid-cols-4 gap-1 w-3/4 mb-8 mx-auto">
        <div id="prefs-load-btn" class="diagnostics-area-button enabled">LOAD</div>
        <div id="prefs-save-btn" class="diagnostics-area-button enabled">SAVE</div>
        <div id="prefs-reset-btn" class="diagnostics-area-button enabled">RSET</div>
        <div id="prefs-close-btn" class="diagnostics-area-button enabled">CLOSE</div>

      </div>

      <div class="w-full">
        <label class="form-control">
          <div class="label">
            <span class="label-text text-sm font-['Haffer'] ml-1">Main Prompt</span>
          </div>
        <textarea id="prefs-main-prompt" type="text" placeholder="Main Prompt" class="text-pretty w-full h-[200px] text-xs font-['ESKlarheitKurrentMono'] mb-4 textarea textarea-primary overscroll-none"></textarea>
        </label>
        <label class="form-control">
          <div class="label">
            <span class="label-text text-sm font-['Haffer'] ml-1">Response Limit</span>
          </div>
        <textarea id="prefs-response-limit" type="text" placeholder="Response Limit" class="text-pretty w-full h-[100px] text-xs font-['ESKlarheitKurrentMono'] mb-4 textarea textarea-primary overscroll-none"></textarea>
        </label>
        <label class="form-control">
          <div class="label">
            <span class="label-text text-sm font-['Haffer'] ml-1">Final Preamble</span>
          </div>
        <textarea id="prefs-final-preamble" type="text" placeholder="Final Preamble" class="text-pretty w-full h-[100px] text-xs font-['ESKlarheitKurrentMono'] mb-4 textarea textarea-primary overscroll-none"></textarea>
        </label>
        <label class="form-control">
          <div class="label">
            <span class="label-text text-sm font-['Haffer'] ml-1">Prose Style</span>
          </div>
        <textarea id="prefs-prose-style" type="text" placeholder="Prose Style" class="text-pretty w-full h-[24px] text-xs font-['ESKlarheitKurrentMono'] mb-4 textarea textarea-primary overscroll-none"></textarea>
        </label>
    </div>
    </div>
  </div>
  </main>
  
</body>
</html>
