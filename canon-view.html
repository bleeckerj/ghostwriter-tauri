<!doctype html>
<html lang="en">
<head>
  <title>Canon</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/src/canon-manager.css" />
  <link rel="stylesheet" href="/fonts.css" />
  <link rel="stylesheet" href="/src/drag-region-height-fix.css" />
  <script type="module" src="/src/canon-view.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="flex flex-col h-screen overflow-hidden">
  <!-- Background fill for transparent window -->
  <div class="fixed inset-0 bg-transparent -z-10"></div>
  
  <!-- Drag region for window movement -->
  <div class="drag-region w-full bg-blue-500 font-[ChicagoKare] text-white p-2 flex justify-between items-center flex-shrink-0 rounded-t-[8px]" data-tauri-drag-region>
    <span class="mx-auto">Canon Manager</span>
    <div class="flex gap-2">
      <select id="sort-select" class="text-xs bg-gray-700 border-none px-2">
        <option value="name">Sort by Name</option>
        <option value="date">Sort by Date</option>
        <option value="model">Sort by Model</option>
        <option value="authors">Sort by Authors</option>
      </select>
    </div>
  </div>
  <!-- Top row with 10px height -->
  <div class="bg-gray-200 h-[0.2em] w-full flex-shrink-0 border-t-[0.5px] border-gray-600"></div>

  <!-- Main content area that will stop above the bottom row -->
  <div class="flex flex-grow overflow-hidden">
    <!-- Left Column: Document List -->
    <div id="document-list" class="w-5/12 overflow-y-auto border-r text-white border-gray-300 bg-gray-800">
      <!-- Document items will be dynamically populated here -->
      <div id="document-items-container"></div>
    </div>

    <!-- Right Column: Detail View -->
    <div id="detail-view" class="w-7/12 flex flex-col overflow-hidden bg-gray-100">
      <div id="no-selection" class="text-gray-400 text-center mt-20">
        Select a document from the list to view details
      </div>
      <div id="document-details" class="hidden h-full flex flex-col overflow-y-auto p-4">
        <div class="flex-shrink-0 mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Document Name</label>
          <input id="detail-name" type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Document Name">
        </div>
        <div class="flex-shrink-0 mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">File Path</label>
          <div class="flex flex-col gap-2">
            <div id="detail-file-path" class="text-gray-600 text-sm font-['InputMono'] bg-gray-50 p-2 rounded border border-gray-200 break-all"></div>
            <div class="flex gap-2">
              <button id="open-file-btn" class="canon-entry-button enabled !px-[8px] !py-[0.2em]">OPEN FILE</button>
              <button id="open-folder-btn" class="canon-entry-button enabled  !px-[8px] !py-[0.2em]">OPEN FOLDER</button>
            </div>
          </div>
        </div>
        <div class="flex-shrink-0 mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Created</label>
          <div id="detail-date" class="text-gray-600 text-sm"></div>
        </div>
        <div class="flex-shrink-0 mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Embedding Model</label>
          <div id="detail-model" class="text-gray-600"></div>
        </div>
        <div class="flex-shrink-0 mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Authors</label>
          <div class="flex items-center">
            <input id="detail-authors" type="text" class="flex-grow p-2 border border-gray-300 rounded" placeholder="Enter comma-separated authors">
            <button id="add-author-btn" class="ml-2 px-3 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Add</button>
          </div>
          <div id="authors-list" class="mt-2 flex flex-wrap gap-2"></div>
        </div>
        <!-- Note container with fixed height -->
        <div class="flex-grow flex flex-col min-h-[120px] mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
          <div class="relative flex-grow">
            <textarea id="detail-notes" class="w-full h-full absolute inset-0 p-2 border border-gray-300 rounded" placeholder="Notes"></textarea>
          </div>
        </div>
        <!-- Sticky button container with padding and background to separate from textarea -->
        <div class="flex-shrink-0 sticky bottom-0 w-full pt-2 mt-auto  w-full !bg-gray-100">
          <button id="detail-save-btn" class="canon-entry-button enabled  !px-[8px] !py-[0.2em]">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bottom row with 10px height -->
  <div class="bg-gray-200 h-[3em] w-full flex-shrink-0 border-t-[0.5px] border-gray-600">
    <div class="ml-1 mt-[0.2em] flex gap-2 p-2">
      <button id="toggle-pause" class="canon-entry-button enabled">TOGG</button>
      <button id="" class="canon-entry-button disabled">CALC</button>
      <button id="" class="canon-entry-button disabled">MARK</button>

    </div>
  </div>
</body>
</html>
