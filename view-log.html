<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Viewer</title>
    <link rel="stylesheet" href="/src/fonts.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.css" rel="stylesheet">
    <style>
        #jsoneditor { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="text-[2em] font-['Haffer']">Ghostwriter JSON Log Viewer</div>
    <div id="jsoneditor"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/9.10.0/jsoneditor.min.js"></script>
    <script>
        async function loadJson() {
            try {
                // Function to extract query parameters from the URL
                function getQueryParam(name) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }
    
                // Get the logPath from the query parameter
                const logPath = getQueryParam('logPath');
    
                if (!logPath) {
                    alert("Log path not provided in URL.");
                    return;
                }
    
                // Decode the logPath
                const decodedLogPath = decodeURIComponent(logPath);
    
                const response = await fetch(decodedLogPath).then((response) => {
                    if (!response.ok) {
                        alert("Failed to load JSON");
                        throw new Error("Failed to load JSON");
                    }
                    console.log("JSON loaded successfully");
                    console.log(response);
                    return response;
                });
                const data = await response.json();
    
                const container = document.getElementById("jsoneditor");
                const editor = new JSONEditor(container, { mode: "tree" });
                editor.set(data);
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }
    
        loadJson();
    </script>
</body>
</html>
